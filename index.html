<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<img src="../Password-manager/pix/settings.png"  class="setting">

<div class="main-box">

	<h1 class="head">Pomodoro</h1>

	<div class="pomodoro-box">
		<div class="pomodoro-item ">Work</div>
		<div class="pomodoro-item">Break</div>
		<div class="pomodoro-item ">L-Work</div>
		<div class="pomodoro-item ">L-Break</div>
	</div>

	<div class="progress">
		<div class="outer">
			<div class="inner">
				<div class="time">
					<p class="timer">00:00</p>
					<small class="pp"></small>
				</div>
			</div>
		</div>

		<svg width="200px" height="200px" viewBox="0 0 100 100">
			<defs>
				<LinearGradient id="gradient-color">
					<stop offset="0%" stop-color="#e55d87"/>
					<stop offset="100%" stop-color="#5fc3e4"/>
				</LinearGradient>
			</defs>
			<circle cx="50" cy="50" r="42.5" stroke-linecap="round" fill="red"  class="circle"/>
		</svg>



	</div>
</div>
	
<div class="utility">
		
	<button class="p add-btn">ADD New</button>
	<button class="p reset-btn">Reset</button>
	<button class="pause p">Pause</button>
	<button class="play p">Start</button>

</div>



</body>
<script src="main.js"></script>

</html>
